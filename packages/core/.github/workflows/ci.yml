name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint
        continue-on-error: true
      
      - name: Run type check
        run: npm run type-check
      
      - name: Run unit tests
        run: npm test -- --run
        env:
          CI: true
      
      - name: Run property-based tests
        run: npm test -- --run
        env:
          CI: true
      
      - name: Generate coverage report
        run: npm run test:coverage
        if: matrix.node-version == '20.x'
        env:
          CI: true
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.node-version == '20.x'
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
      
      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.node-version }}
          path: |
            coverage/
            test-results/
          retention-days: 30

  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build package
        run: npm run build
      
      - name: Verify build output
        run: |
          test -d dist || (echo "dist directory not found" && exit 1)
          test -f dist/index.js || (echo "dist/index.js not found" && exit 1)
          test -f dist/index.d.ts || (echo "dist/index.d.ts not found" && exit 1)
      
      - name: Check package size
        run: |
          npm pack
          ls -lh *.tgz
          SIZE=$(stat -c%s *.tgz 2>/dev/null || stat -f%z *.tgz)
          echo "Package size: $SIZE bytes"
          if [ $SIZE -gt 10485760 ]; then
            echo "Warning: Package size exceeds 10MB"
          fi
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            dist/
            *.tgz
          retention-days: 7
  
  validate:
    name: Validate Package
    runs-on: ubuntu-latest
    needs: [test, build]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Validate package.json
        run: |
          node -e "const pkg = require('./package.json'); \
            if (!pkg.name) throw new Error('Missing package name'); \
            if (!pkg.version) throw new Error('Missing version'); \
            if (!pkg.main) throw new Error('Missing main entry'); \
            if (!pkg.types) throw new Error('Missing types entry'); \
            console.log('Package validation passed');"
      
      - name: Check for security vulnerabilities
        run: npm audit --audit-level=moderate
        continue-on-error: true
      
      - name: Verify prepublishOnly script
        run: npm run prepublishOnly
