name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"

    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm run build

      - name: Run tests
        run: pnpm run test
        env:
          CI: true

      - name: Check if version changed
        id: version_check
        run: |
          # Ëé∑ÂèñÂΩìÂâçÁâàÊú¨
          CURRENT_VERSION=$(node -p "require('./packages/core/package.json').version")
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

          # Ê£ÄÊü•Ëøô‰∏™ÁâàÊú¨ÊòØÂê¶Â∑≤ÁªèÂèëÂ∏ÉÂà∞ npm
          if npm view @agentic/core@$CURRENT_VERSION version 2>/dev/null; then
            echo "should_publish=false" >> $GITHUB_OUTPUT
            echo "‚è≠Ô∏è  Version $CURRENT_VERSION already published, skipping..."
          else
            echo "should_publish=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Version $CURRENT_VERSION is new, will publish..."
          fi

      - name: Publish @agentic/core
        if: steps.version_check.outputs.should_publish == 'true'
        working-directory: packages/core
        run: pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @agentic/storage-memory
        if: steps.version_check.outputs.should_publish == 'true'
        working-directory: packages/storage-memory
        run: pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @agentic/storage-prisma
        if: steps.version_check.outputs.should_publish == 'true'
        working-directory: packages/storage-prisma
        run: pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @agentic/cli
        if: steps.version_check.outputs.should_publish == 'true'
        working-directory: packages/cli
        run: pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        if: steps.version_check.outputs.should_publish == 'true'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version_check.outputs.current_version }}
          release_name: Release v${{ steps.version_check.outputs.current_version }}
          draft: false
          prerelease: false
          body: |
            ## üì¶ Published Packages
            
            - @agentic/core@${{ steps.version_check.outputs.current_version }}
            - @agentic/storage-memory@${{ steps.version_check.outputs.current_version }}
            - @agentic/storage-prisma@${{ steps.version_check.outputs.current_version }}
            - @agentic/cli@${{ steps.version_check.outputs.current_version }}
            
            ## üìù Changes
            
            See commit history for details.

      - name: Notify success
        if: steps.version_check.outputs.should_publish == 'true'
        run: |
          echo "‚úÖ Successfully published version ${{ steps.version_check.outputs.current_version }}"
          echo "üì¶ Packages published to npm"
          echo "üè∑Ô∏è  GitHub release created"
