name: Deploy Documentation

on:
  push:
    branches: [main]
    paths:
      # æ–‡æ¡£æºæ–‡ä»¶
      - 'packages/core/docs-site/**'
      - 'docs/**'
      # API æ–‡æ¡£å¯èƒ½ä»Žæºç ç”Ÿæˆ
      - 'packages/core/src/**'
      # æ–‡æ¡£é…ç½®
      - 'packages/core/package.json'
      - 'packages/core/tsconfig.json'
      # workflow æœ¬èº«
      - '.github/workflows/docs.yml'
  workflow_dispatch:

# å¹¶å‘æŽ§åˆ¶: æ–°çš„éƒ¨ç½²ä¼šå–æ¶ˆæ—§çš„
concurrency:
  group: pages
  cancel-in-progress: true

env:
  NODE_VERSION: '20.x'
  PNPM_VERSION: '9'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-docs-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-docs-
            ${{ runner.os }}-pnpm-store-

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build docs
        run: |
          cd packages/core
          pnpm run docs:build

      - name: Verify build output
        run: |
          if [ ! -d "packages/core/docs-site/.vitepress/dist" ]; then
            echo "::error::Documentation build output not found!"
            exit 1
          fi
          echo "âœ… Documentation built successfully"
          ls -la packages/core/docs-site/.vitepress/dist

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: packages/core/docs-site/.vitepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Notify deployment
        run: |
          echo "âœ… Documentation deployed successfully!"
          echo "ðŸ”— URL: ${{ steps.deployment.outputs.page_url }}"
